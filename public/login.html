<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="padding-top: 11%">
            <div class="panel panel-login" id="card">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="#" method="post" role="form" style="display: block" name="loginform">
                                <h2 style="position:relative;left:12px;color:#2b669a;font-weight:bold;" >LOGIN</h2>
                                <!--<div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-xs-6 form-group pull-left checkbox">
                                    <input id="checkbox1" type="checkbox" name="remember">
                                    <label for="checkbox1">Remember Me</label>
                                </div>-->
                                <div class="form-group" ng-class="{ 'has-error' : loginform.username.$invalid && (!loginform.username.$pristine || loginform.username.$touched) }">
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username"
                                               ng-model="loginform.Username" required>
                                        <i class="fa fa-close" ng-style="{'color':'red'}"  ng-show="loginform.username.$invalid && (!loginform.username.$pristine || loginform.username.$touched)" aria-hidden="true"></i>
                                        <span ng-style="{'color':'red'}" ng-show="loginform.username.$invalid&&(!loginform.username.$pristine  || loginform.username.$touched)" >Username is required.</span>
                                    </div>
                                </div><br>

                                    <div class="form-group" ng-class="{ 'has-error' : loginform.password.$invalid && (!loginform.password.$pristine || loginform.password.$touched) }">
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="password" name="password" placeholder="Enter Password"
                                                   ng-model="loginform.Password" required>
                                            <i class="fa fa-close" ng-style="{'color':'red'}"  ng-show="loginform.password.$invalid && (!loginform.password.$pristine || loginform.password.$touched)" aria-hidden="true"></i>
                                            <span ng-style="{'color':'red'}"  ng-show="loginform.password.$invalid&&(!loginform.password.$pristine  || loginform.password.$touched)" >Password is required.</span>
                                        </div>
                                    </div>

                                <br><br>


                                        <div class="col-xs-6 form-group pull-right"><br>
                                    <input type="submit" name="login-submit" ng-disabled="loginform.$invalid" id="login-submit" style="position:relative;left:-250px;background-color:#2b669a;font-weight: bold;color: white " class="form-control btn btn-login" value="Log In">
                                </div>
                            </form>
                            </div>
                    </div>
                </div>

                            <a ui-sref="app.register" id="register-form-link"><div class="register" style="position:relative;left:61px;">Not a member yet?REGISTER</div></a><br>
                        </div>
        </div>
    </div>
</div>
